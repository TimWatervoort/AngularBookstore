<div class="container mx-auto text-center">
  <div class = "row">
    <div class="col-7">
      <h1>Book List</h1>
      <div class="card" *ngFor='let book of books'>
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{book.subtitle}} from {{book.author}}</h6>
          <p class="card-text">{{book.description}}</p>
          <p class="card-text">${{book.price}}.00</p>
          <button class='btn btn-primary' (click)='updateBooks(book.id)'>ADD TO CART</button>
        </div>
      </div>
    </div>
    <div class='col-5'>
      <h1>My Cart</h1>

      <div class="card">
        <div class="card-body">
          <p class="card-text" *ngFor="let book of cart">{{book.title}}: ${{book.price}}
            <button (click)='removeBook(book.id)'>X</button>
          </p>
          <p class='card-text mx-auto'>Total: ${{total}}.00</p>

        </div>
      </div>

    </div>
  </div>
</div>
